<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vishaluuuu ðŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      animation: pop 1s ease;
      z-index: 2;
      max-width: 340px;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    img {
      width: 150px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h2 {
      color: #e63973;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff4d79, #ff85a2);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,121,0.4);
    }

    .yes-btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      background: #f3f3f3;
      color: #555;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: rise 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
